<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel='stylesheet' href="style.css">
    <script src="https://kit.fontawesome.com/06a13d1390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div class='application'>
        <header class="head"></header>
        <h1 class="app-name">To-Do List</h1>
        <div class='sorting-button'>
            <div class='up'>
                <i class="fas fa-sort-amount-up-alt sort"></i>
            </div>
            <div class='down'>
                <i class="fas fa-sort-amount-down-alt sort"></i>
            </div>
        </div>
        <ul class='tasks-container'>
        </ul>
        <footer class="add-button-container">
            <div class='layer-plus'>
                <div class='plus-sign'>+</div>
            </div>
            <div class='layer-add'>
                <div class='add-button'>Добавить</div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
