<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel='stylesheet' href="style.css">
    <script src="https://kit.fontawesome.com/06a13d1390.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class='application'>
        <div class="head"></div>
        <h1 class="app-name">To-Do List</h1>
        <div class='tasks-container'>
            <div class='sorting-button'><i class="fas fa-sort-amount-up"></i></div>
            <div class="task">
                <div class="grab-place"></div>
                <input class="input-task">
                <div class="delete-button"></div>
            </div>
        </div>
        <div class="add-button-container">
            <div class='plus-sign'>+</div>
            <div id='add-button'>Добавить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
